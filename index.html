<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

<body>
  <canvas id="canvas"></canvas>
  <br />
  <div>
    <h3>Green / Red Square</h3>The object you're controlling. Green for collision, red for no collision.

  <label for="speed">Horizontal movement speed multiplier (currently <span id="out">0.1</span>): </label>
  <input type="range" value="0.1" min="0.06" max="2.0" step="0.01" id="speed" /> 
	<script src="bundle.js" type="text/javascript"></script>
</body>
</html>
